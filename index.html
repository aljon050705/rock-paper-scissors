<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="players">
            <div class="player-pfp">
                <p>&#128053</p>
                <h2>Player</h2>
            </div>
            <div class="player-score">
                <div class="player-score-1"></div>
                <div class="player-score-2"></div>
                <div class="player-score-3"></div>
                <div class="player-score-4"></div>
                <div class="player-score-5"></div>
            </div>
            <div class="result">
                <p>vs</p>
                <p class="DOMresult">Pick a weapon</p>
            </div>
            <div class="computer-score">
                <div class="computer-score-1"></div>
                <div class="computer-score-2"></div>
                <div class="computer-score-3"></div>
                <div class="computer-score-4"></div>
                <div class="computer-score-5"></div>
            </div>
            <div class="computer-pfp">
                <p>&#129302</p>
                <h2>Computer</h2>
            </div>
        </div>
        <div class="buttons">
            <button class="rock">&#9994</button>
            <button class="paper">&#9995</button>
            <button class="scissors">&#9996</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
